<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Information</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>

<body>
    <div class="container">
        <h1>Library Information</h1>

        <h2>Total Number of Pages:</h2>
        <p class="total-pages"></p>

        <h2>List of Book Titles:</h2>
        <ul class="book-titles"></ul>

        <label for="year">Enter a year:</label>
        <input type="number" id="year" name="year" required>
        <button id="get-books-button">Get Books</button>

        <h2 class="section-title">Books Published After a Given Year:</h2>
        <ul class="books-published-after-year" id="books-list"></ul>


        <h2>Average Number of Pages:</h2>
        <p class="average-pages"></p>

        <h2>Longest Book:</h2>
        <p class="longest-book"></p>

        <h2>Authors and Their Books:</h2>
        <ul class="authors-and-books"></ul>

        <h2>Total Number of Pages by Author:</h2>
        <ul class="total-pages-by-author"></ul>

        <h2>Shortest Book By Author:</h2>
        <ul class="shortest-book-by-author"></ul>
    </div>

</body>

</html>
